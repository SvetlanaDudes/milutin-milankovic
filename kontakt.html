    <div class="container-fluid p-5">
<h1>Kontakt</h1>
<hr>
<div class="row">
  <div class="col-md-6">
<form>
    <div class="mb-3">
        <h4><label for="ime">Ime</label></h4>
        <input type="text" class="form-control" id="ime" placeholder="Unesite Vaše ime">
    </div>
    <div class="mb-3">
        <h4><label for="prezime">Prezime</label></h4>
        <input type="text" class="form-control" id="prezime" placeholder="Unesite Vaše prezime">
    </div>
    <div class="mb-3">
        <h4><label for="email">Email</label></h4>
        <input type="email" class="form-control" id="email" placeholder="Unesite e-mail">
    </div>
    <div class="mb-3">
        <h4><label for="lozinka">Lozinka</label></h4>
        <input type="password" class="form-control" id="lozinka" placeholder="Unesite lozinku">
    </div>
    <div class="mb-3">
    <h4><label for="subject">Poruka</label></h4>
    <textarea id="subject" name="subject" placeholder="Napišite željeno pitanje" style="height: 100%; width: 100%;"></textarea>
    </div>
    <button type="button" class="btn third" data-bs-toggle="modal" data-bs-target="#primer">Pošalji</button>

    <div class="modal fade" id="primer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="background-color: #fff;">
        <div class="modal-content" style="box-shadow: rgb(12, 231, 255) 10px 10px 30px;">
          <div class="modal-body text-center">
            <h3>Poruka je poslata, javićemo Vam se ubrzo!</h3>
          </div>          
        </div>
      </div>
    </div>

</form>
</div>
